<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6bbc4eec1b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-3 offset-2">
                    <h2>Mein Notizblock</h2>
                    <h5>
                        <notecount-comp></notecount-comp>
                    </h5>
                    <hr>
                    <div class="cd"> 
                        <!-- Klasse 'cd' steht da, weil 
                            Card-Columns Klasse nicht mehr gibt... -->
                        <div 
                        class="card bg-warning mt-2"
                        v-for="(note,index) in notes"
                        :key="index"
                        >
                            <div class="card-body">
                                <h5 class="card-title">Notiz #{{index+1}}</h5>
                                <h6 class="card-subtitle mb-2 text-dark">{{timestamps[index]}}</h6>
                                <p class="card-text">{{note}}</p>
                            </div>
                        </div>
                    </div>

                    <input-component 
                        :placeholder="placeholder"
                    ></input-component>

                </div>
            </div>
        </div>
    
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script src="./main.js"></script>
</body>

</html>
